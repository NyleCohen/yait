<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Create an issue</h1>
      <form
        id="issueForm"
        name="issueForm"
        method="POST"
        action="http://localhost:8080/org/f39a29a8-5286-442d-b68e-97d246021d95/createIssue"
        class="my-4 form-inline"
        role="form"
      >
        <div class="form-group">
          <input type="hidden" id="orgId" name="orgId" value="" />
          <label for="title" class="sr-only">Organization Name</label>
          <input
            type="text"
            name="title"
            id="title"
            class="form-control mr-2 col"
            required
            placeholder="Computer says no"
            \
          /><br />
          <label for="description" class="sr-only">Description</label>
          <input
            type="markdown"
            name="description"
            id="description"
            class="form-control mr-2 col"
            required
            placeholder="I turned it off and on, but it didnt work"
            \
          /><br />
        </div>
        <button class="btn btn-success" onclick="submit();">
          Create Issue
        </button>
      </form>
    </div>

    <script>
      url = localStorage.getItem("orgUrl");
      $.get(url + "/orgMeta", function (data) {
        res = JSON.stringify(data);
        resJson = JSON.parse(res);
        document.title = resJson.name;
      });

      function submit() {
        alert(resJson.org_id);
        document.getElementById("orgId").value = resJson.org_id;
        document.issueForm.submit();
      }
    </script>
  </body>
</html>
