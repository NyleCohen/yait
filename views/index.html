<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yait</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>yiat.io</h1>
        <form id="orgForm" action="/createOrg" method="POST" class="my-4 form-inline" role="form">
            <div class="form-group">
                <label for="orgname" class="sr-only">Organization Name</label>
                <input type="text" name="orgname" id="orgname" class="form-control mr-2 col" required placeholder="Contoso"\><br>
                <label for="admin_email" class="sr-only">Email (This will be the admin account)</label>
                <input type="email" name="admin_email" id="admin_email" class="form-control mr-2 col" required placeholder="foobar@baz.com"\><br>
            </div>
            <button type="submit" class="btn btn-success">Create Organization</button>
        </form>
</body>
</html>
